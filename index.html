            <div id="settings">
                <header class="toolbar">
                    <h1>Settings</h1>
                    <a class="leftButton button slidedown" id="infoButton" href="#home"><i class="icon-home"></i></a>
                </header>
                <form action="id" id="settings" class="scroll">             
                    <ul class="edit rounded">
                        <li>
                            <label for="icon">Marker Icon URL</label>
                            <input type="text" name="icon" placeholder="http://www.example.com/marker.png" id="icon">
                        </li>
                        <li>
                            <label for="size">Marker Icon Size</label>
                            <input type="text" name="size" placeholder="40,40" id="size">
                        </li>
                        <li>
                            <label for="size">Default Map Type</label>
                            <select id="map_type" name="map_type">
                                <option value="HYBRID">Hyrbid</option>
                                <option value="ROADMAP">Roadmap</option>
                                <option value="SATELLITE">Satellite</option>
                                <option value="TERRAIN">Terrain</option>
                            </select>
                        </li>
                    </ul>
                    <div class="hidden-page">
                        <button class="submit redButton">Save Settings</button>
                    </div>
                </form>                   
            </div>

    <!--Add/edit location -->
     <div id="new" style="display: none;">
               
                <header class="toolbar">
                    <h1 style="color: rgb(204, 204, 204);">New Location</h1>
                </header>
                
                <form action="id" id="new-location" class="scroll">
                    <ul class="edit rounded">
                        <li><input type="text" name="name" placeholder="Location Name" id="name"></li>

                    </ul>

                    </div>
                    
                </form> 
                
            </div>
